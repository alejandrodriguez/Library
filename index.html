<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="titlediv">
        <h1>Book List</h1>
        <button class="openbtn">Add Book</button>
    </div>
    <main class="booklist">
        
    </main>
    <div class="modal">
        <form>
            <span class="closebtn">&times;</span>
            <h3>New Book</h3>
            <div class="input">
                <label for="title"><abbr title="Required">*</abbr>Title</label>
                <input type="text" id="title">
            </div>
            <div class="input">
                <label for="author"><abbr title="Required">*</abbr>Author</label>
                <input type="text" id="author">
            </div>
            <div class="input">
                <label for="pages"><abbr title="Required">*</abbr>Number of Pages</label>
                <input type="number" id="pages">
            </div>
            <div class="input">
                <label for="read">Have you read this book?</label>
                <input type="checkbox" id="read">
            </div>
            <button class="addbtn">Add</button>
        </form>
    </div>
</body>
</html>
